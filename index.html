<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component main</title>
  <link rel="stylesheet" href="/profile-card-component-main/styles/styles.css">
</head>

<body>
  <div id="container">
    <div>
      <img src="/profile-card-component-main/images/bg-pattern-card.svg" alt="" id="profile-card">
    </div>
    <img src="/profile-card-component-main/images/image-victor.jpg" alt="" id="profile-img">
    <div id="profiler-info">
      <h1>
        Victor Crest
      </h1>
      <h5>
        26
      </h5>
    </div>
    <div id="profiler-location">
      <h5>
        London
      </h5>
    </div>
    <div id="stats">
      <div id="stats-profile">
        <div class="profile-stats">
          <h3>
            80K
          </h3>
          <h6>
            Followers
          </h6>
        </div>
        <div class="profile-stats">
          <h3>
            803K
          </h3>
          <h6>
            Likes
          </h6>
        </div>
        <div class="profile-stats">
          <h3>
            1.4k
          </h3>
          <h6>
            Photos
          </h6>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
